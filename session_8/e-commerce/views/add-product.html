<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/admin/add-product">Add Product</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/products">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/admin/add-product" method="POST">
            <label for="prod-name">Product Name:</label>
            <input type="text" placeholder="Product name..." name="prodName">
            <br>
            <label for="prod-desc">Product Description:</label>
            <input type="text" placeholder="Product description..." name="prodDesc">
            <br>
            <label for="prod-price">Product Price:</label>
            <input type="text" placeholder="Product price..." name="prodPrice">
            <br>
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>
</html>
